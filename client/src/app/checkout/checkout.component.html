<div class="container mt-5">
    <div class="row">
        <div class="col-8">
            <app-stepper [linearModeSelected]="false" #appStepper>
                <cdk-step [label]="'Address'" 
                    [completed]="(checkoutForm.get('addressForm').valid)">
                   <app-check-address [checkoutForm]="checkoutForm"></app-check-address>
                </cdk-step>
                <cdk-step [label]="'Delivery'"
                    [completed]="(checkoutForm.get('deliveryForm').valid)">
                    <app-check-delivery [checkoutForm]="checkoutForm"></app-check-delivery>
                </cdk-step>
                <cdk-step [label]="'Review'">
                    <app-check-review></app-check-review>
                </cdk-step>
                <cdk-step [label]="'Payment'">
                    <app-check-payment [checkoutForm]="checkoutForm"></app-check-payment>
                </cdk-step>
            </app-stepper>
        </div>
        <div class="col-4">
            <app-order-details
                *ngIf="(basketTotal$ |async) as basketTotal"
                [shippingPrice]="basketTotal.shipping"
                [subTotal]="basketTotal.subtotal"
                [total]="basketTotal.total"
            >

            </app-order-details>
        </div>
    </div>
</div>
