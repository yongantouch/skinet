<div class="container mt-4">
    <app-basket-summary 
        [isBasket]="false"
        [items] = "(basket$ |async).items">
    </app-basket-summary>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Bask to Delivery
    </button>
    <button class="btn btn-outline-primary" (click)="createPaymentIntent()">
        <i class="fa fa-angle-right"></i> Go to Payment
    </button>
</div>
