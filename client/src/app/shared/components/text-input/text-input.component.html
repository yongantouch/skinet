<div class="form-label-group">
    <input 
        [ngClass]="(controlDir && controlDir.control 
        && controlDir.control.touched) ? !controlDir.control.valid? 'is-invalid' : 'is-valid' : null"
        [type]="type" 
        (input)="onChaged($event.target.value)"
        (blur)="onTouched()"
        id="{{label}}" 
        #input
        class="form-control" 
        placeholder="{{label}}}">
    <label for="{{label}}">{{label}}</label>
    <div class="fa fa-spinner fa-spin loader" *ngIf="controlDir && controlDir.control && controlDir.control.status==='PENDING'"></div>
    <div class="invalid-feedback"
        *ngIf="(controlDir && controlDir.control 
        && !controlDir.control.valid && controlDir.control.touched)">
        <span *ngIf="controlDir.errors?.required">{{label}} is required</span>
        <span *ngIf="controlDir.errors?.pattern">Invalid email address</span>
    </div>
    <div class="invalid-feedback d-block" *ngIf="(controlDir && controlDir.control 
    && !controlDir.control.valid && controlDir.control.touched)">
        <span *ngIf="controlDir.errors?.emailExists">Email is in use</span>
    </div>
</div>
